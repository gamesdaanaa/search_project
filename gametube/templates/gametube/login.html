
<!DOCTYPE html>
<html>
<head>
    <title>ログイン - GameTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-btn {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ログイン</h2>
        <form method="POST" action="{% url 'gametube:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="ユーザー名">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="パスワード">
            </div>
            <button type="submit" class="login-btn">ログイン</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <a href="{% url 'gametube:register' %}">新規アカウント作成</a>
        </div>
    </div>
</body>
</html>
