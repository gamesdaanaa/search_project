<!DOCTYPE html>
<html>
<head>
    <title>GameTube</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #333;
            --secondary-text-color: #666;
            --border-color: #ddd;
            --card-bg: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
        }
        .navbar {
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            color: #ff0000;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px 10px;
        }
        .nav-links a:hover {
            color: #ff0000;
        }
        .search-form {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 20px;
            display: flex;
        }
        .search-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
        }
        .search-form button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'gametube:home' %}" class="logo">GameTube</a>
        <form class="search-form" action="{% url 'gametube:home' %}" method="get">
            <input type="text" name="search" placeholder="検索...">
            <button type="submit">検索</button>
        </form>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'gametube:upload' %}">アップロード</a>
                <a href="{% url 'gametube:user_profile' %}">プロフィール</a>
                <a href="{% url 'logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'gametube:login' %}">ログイン</a>
                <a href="{% url 'gametube:register' %}">新規登録</a>
            {% endif %}
        </div>
    </nav>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
