
{% extends 'gametube/base.html' %}

{% block content %}
<div class="board-container">
    <h1>{{ board.game }}„ÅÆÊé≤Á§∫Êùø</h1>
    
    <div class="chat-messages">
        {% for message in messages %}
        <div class="message">
            <strong>{{ message.user.username }}</strong>
            <span class="timestamp">{{ message.created_at|date:"Y/m/d H:i" }}</span>
            <p>{{ message.message }}</p>
        </div>
        {% endfor %}
    </div>

    {% if user.is_authenticated %}
    <form method="post" class="message-form" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="message-input-container">
            <textarea name="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." id="messageInput"></textarea>
            <div class="message-controls">
                <button type="button" id="emojiButton">üòä</button>
                <label for="imageUpload" class="image-upload-label">
                    üì∑
                    <input type="file" id="imageUpload" name="image" accept="image/*" style="display: none;">
                </label>
            </div>
        </div>
        <div id="imagePreview" class="image-preview"></div>
        <button type="submit">ÈÄÅ‰ø°</button>
    </form>
    <div id="emojiPicker" class="emoji-picker"></div>
    {% endif %}
</div>

<style>
.board-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.chat-messages {
    margin: 20px 0;
    max-height: 500px;
    overflow-y: auto;
}

.message {
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.timestamp {
    color: #666;
    font-size: 0.8em;
    margin-left: 10px;
}

.message-form textarea {
    width: 100%;
    min-height: 100px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.message-form button {
    background: #ff0000;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
}

.message-input-container {
    position: relative;
    margin-bottom: 10px;
}

.message-controls {
    display: flex;
    gap: 10px;
    margin-top: 5px;
}

.message-controls button,
.image-upload-label {
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
}

.emoji-picker {
    display: none;
    position: absolute;
    bottom: 100%;
    left: 0;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.image-preview {
    max-width: 200px;
    margin-top: 10px;
}

.image-preview img {
    max-width: 100%;
    height: auto;
}

.message img {
    max-width: 200px;
    height: auto;
    margin-top: 5px;
    border-radius: 4px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const emojiButton = document.getElementById('emojiButton');
    const emojiPicker = document.getElementById('emojiPicker');
    const messageInput = document.getElementById('messageInput');
    const imageUpload = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('imagePreview');

    // ÁµµÊñáÂ≠ó„Éî„ÉÉ„Ç´„Éº
    const emojis = ['üòä','üòÇ','ü•∞','üòé','üëç','‚ù§Ô∏è','üéÆ','üé≤','üéØ','üé™','üé®','üé≠','üé™','üé¢','üé°'];
    emojiPicker.innerHTML = emojis.map(emoji => 
        `<span class="emoji" style="cursor:pointer;padding:5px;">${emoji}</span>`
    ).join('');

    emojiButton.addEventListener('click', () => {
        emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('click', (e) => {
        if (e.target.classList.contains('emoji')) {
            messageInput.value += e.target.textContent;
            emojiPicker.style.display = 'none';
        }
    });

    // ÁîªÂÉè„Éó„É¨„Éì„É•„Éº
    imageUpload.addEventListener('change', () => {
        const file = imageUpload.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }
    });
});
</script>
{% endblock %}
