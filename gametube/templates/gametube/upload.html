
{% extends 'gametube/base.html' %}

{% block content %}
<div class="upload-container">
    <h2>動画をアップロード</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% csrf_token %}
        <div class="form-group">
            <label for="title">タイトル:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">説明:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="video_file">動画ファイル:</label>
            <input type="file" id="video_file" name="video_file" accept="video/*" required>
        </div>
        <div class="form-group">
            <label for="thumbnail">サムネイル:</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="category">カテゴリー:</label>
            <select id="category" name="category" required>
                <option value="game">ゲーム</option>
                <option value="anime">アニメ</option>
                <option value="music">音楽</option>
                <option value="other">その他</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age_restriction">年齢制限:</label>
            <select id="age_restriction" name="age_restriction" required>
                <option value="all">制限なし</option>
                <option value="r15">15歳以上</option>
                <option value="r18">18歳以上</option>
            </select>
        </div>
        <button type="submit">アップロード</button>
    </form>
</div>

<style>
    .upload-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .form-group textarea {
        height: 100px;
    }
    button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
